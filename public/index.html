<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>
<body>

    <div class="se-pre-con"></div>

    <div class="container jumbotron jumbotron-flex banner">
            <div class="display-4 center logo text-white" style="background-color: #721817;">JW<br>Siddall<br>Movies</div>
    </div>

    <nav class="navbar navbar-dark text-light" style="background-color: #721817;">
            <button type="button" class="btn btn-light" data-toggle="modal" data-target="#addModal" data-whatever="@mdo">
                Add a movie
            </button>
            <button type="button" class="btn btn-light" data-toggle="modal" data-target="#editModal" data-whatever="@fat">
                Edit a movie
            </button>

            <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-dark" id="addModalLabel">Add a movie</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="Title1" class="col-form-label text-dark">
                                        Title
                                    </label>
                                    <input type="text" class="form-control" id="Title1">
                                </div>
                                <div class="form-group">
                                    <label for="Rating1" class="col-form-label text-dark">
                                        Rating
                                    </label>
                                    <input type="text" class="form-control" id="Rating1">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" style="background-color: #721817;">Submit</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-dark" id="editModalLabel">Edit a movie</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="Title2" class="col-form-label text-dark">
                                        Title
                                    </label>
                                    <input type="text" class="form-control" id="Title2">
                                </div>
                                <div class="form-group">
                                    <label for="Rating2" class="col-form-label text-dark">
                                        Rating
                                    </label>
                                    <input type="text" class="form-control" id="Rating2">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" style="background-color: #721817;">Submit</button>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-outline-light my-2 my-sm-0">Sort by Title</button>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
    </nav>

      <div id="movies" class="container">
        <div class="row my-5">
          <div class="col-sm-6 offset-sm-3">

          </div>
        </div>
      </div>


    <script src="/main.js"></script>

</body>
</html>
